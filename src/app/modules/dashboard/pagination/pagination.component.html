<nav
  class="flex mb-16 items-center justify-between"
  aria-label="Page navigation example"
>
  <ul class="inline-flex ml-auto -space-x-px">
    <li class="cursor-pointer">
      <button
        (click)="getPreviousPage(currentPage)"
        type="button"
        [disabled]="currentPage == 1"
        class="disabled:hover:bg-white disabled:hover:text-gray-500 disabled:cursor-not-allowed px-3 py-2 ml-0 leading-tight text-gray-500 bg-white border border-gray-300 rounded-l-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
      >
        Previous
      </button>
    </li>
    <li *ngFor="let page of infoPages.pages" class="cursor-pointer">
      <button
        (click)="onChangePageTo(page)"
        class="px-3 py-2 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
      >
        {{ page }}
      </button>
    </li>
    <li class="cursor-pointer">
      <button
        (click)="getNextPage(currentPage)"
        [disabled]="currentPage == infoPages.pages.length"
        type="button"
        disabled
        class="disabled:hover:bg-white disabled:hover:text-gray-500 disabled:cursor-not-allowed px-3 py-2 leading-tight text-gray-500 bg-white border border-gray-300 rounded-r-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
      >
        Next
      </button>
    </li>
  </ul>
</nav>
